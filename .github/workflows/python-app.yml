name: Notion → Slack & Email Purchase Request Notifier

on:
  schedule:
    - cron: "*/10 * * * *"   # 每 10 分钟执行一次
  workflow_dispatch:          # 支持手动触发

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run Notion to Slack and Email notifier
        env:
          # --- 基础配置 ---
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_USER_ID: ${{ secrets.SLACK_USER_ID }}

  

          # --- Notion 属性配置 ---
          NOTION_TITLE_PROPERTY: "Product Name"
          NOTION_QUANTITY_PROPERTY: "Quantity"
          NOTION_APPLICANT_PROPERTY: "Applicant"
          NOTION_EXPECTED_PRICE_PROPERTY: "Expected Price"
          NOTION_DESCRIPTION_PROPERTY: "Notes"
          NOTION_STATUS_PROPERTY: "Status"
          NOTION_NOTIFIED_PROPERTY: "Notified"
          NOTION_STATUS_TARGET: "Requesting"
          
        run: |
          python Purchase_order.py
