name: Notion → Slack Purchase Request Notifier

on:
  schedule:
    - cron: "*/10 * * * *"   # 每 10 分钟执行一次（UTC 时间）
  workflow_dispatch:          # 支持手动触发

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run Notion to Slack notifier
        env:
          # 必填：从 GitHub Secrets 中安全读取
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_USER_ID: ${{ secrets.SLACK_USER_ID }}

          # 可选：如果你的列名和下面不同，请修改这些值
          NOTION_TITLE_PROPERTY: "Product Name"
          NOTION_QUANTITY_PROPERTY: "Quantity"
          NOTION_APPLICANT_PROPERTY: "Applicant"
          NOTION_EXPECTED_PRICE_PROPERTY: "Expected Price"
          NOTION_DESCRIPTION_PROPERTY: "Notes"
          NOTION_STATUS_PROPERTY: "Status"
          NOTION_NOTIFIED_PROPERTY: "Notified"

          # 目标状态：当 Status == Requesting 时触发提醒
          NOTION_STATUS_TARGET: "Requesting"
        run: |
          python notion_to_slack.py
